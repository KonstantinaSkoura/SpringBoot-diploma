<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Personal Information</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/student/home">Home <span class="sr-only">(current)</span></a>
      				</li>
      				<li class="nav-item active">
						<a class="nav-link" href="/student/personalInformation">Personal Information</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/student/subjects">Subjects</a>
					</li>
				</ul>
  			</div>
		</nav>
		
		<br>
		<h3>Personal Information</h3>
		<br>
		
		<table class="table table-striped table-bordered">
			<tbody>
				<tr>
					<th>Name</th>
					<td th:text="${student.name}"/>
				</tr>
				<tr>
					<th>Surname</th>
					<td th:text="${student.surname}"/>
				</tr>
				<tr>
					<th>Year of studies</th>
					<td th:text="${student.yearOfStudies}"/>
				</tr>
				<tr>
					<th>Average grade</th>
					<td th:text="${student.avgGrade}"/>
				</tr>
				<tr>
					<th>Remaining courses</th>
					<td th:text="${student.remainingCourses}"/>
				</tr>
			</tbody>
		</table>
		
		<hr>
		
		<a href="/student/showFormForUpdate" class="btn btn-primary">
			Update Information
		</a>
	</div>
</body>
</html>
