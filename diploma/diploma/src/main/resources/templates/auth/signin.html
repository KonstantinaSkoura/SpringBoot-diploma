<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Login</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/login">Login to MYY803 project<span class="sr-only">(current)</span></a>
      				</li>
				</ul>
  			</div>
		</nav>
		
		<br>
		
		<form th:action="@{/login}" method="POST" >
			
			<label for="username">Username</label><br />
			<input type="text" name="username" th:placeholder="Username" /> <br /><br />
			
			<label for="password">Password</label><br />
			<input type="password" th:placeholder="Password" name="password" /> <br /><br />
			
			<button type="Submit" class="btn btn-info col-2"> Login </button>
			<a th:href="@{register}" class="btn btn-primary col-2"> Register </a><br />
			
			<div th:if="${param.error}" class="alert alert-danger" role="alert"><p>Username or Password is invalid.</p></div><br/>
			<div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-primary" role="alert"></div><br/>
		
		</form>
	</div>
</body>
</html>
