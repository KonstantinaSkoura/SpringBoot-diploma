<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title th:if="${available == true}">Subjects</title>
	<title th:if="${available == false}">Subjects (Archived)</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/professor/home">Home <span class="sr-only">(current)</span></a>
      				</li>
      				<li class="nav-item">
						<a class="nav-link" href="/professor/personalInformation">Personal Information</a>
					</li>
					<li class="nav-item" th:classappend="${available == true} ? active">
						<a class="nav-link" th:href="@{/professor/subjects(available=${true})}">Available Subjects</a>
					</li>
					<li class="nav-item" th:classappend="${available == false} ? active">
						<a class="nav-link" th:href="@{/professor/subjects(available=${false})}">Subjects (Archived)</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/professor/theses(archived=${false})}">Theses</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/professor/theses(archived=${true})}">Theses (Archived)</a>
					</li>
				</ul>
  			</div>
		</nav>
		
		<br>
		<div th:if="${available == true}">
			<h3>Available Subjects</h3>
		</div>
		<div th:if="${available == false}">
			<h3>Subjects (Archived)</h3>
		</div>
		<br>
		
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Title</th>
					<th>Objectives</th>
					<th th:if="${available == true}">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="subject : ${subjects}">
					<td th:text="${subject.title}"/>
					<td th:text="${subject.objectives}"/>
					<td th:if="${available == true}">
						<a th:href="@{/professor/getApplications(subjectId=${subject.id})}"
							class="btn btn-primary btn-sm">
							Applications
						</a>
						<a th:href="@{/professor/showFormForUpdateSubject(subjectId=${subject.id})}"
							class="btn btn-info btn-sm">
							Update
						</a>

						<a th:href="@{/professor/deleteSubject(subjectId=${subject.id})}"
							class="btn btn-danger btn-sm" 
							onclick="if (!(confirm('Are you sure you want to delete this subject?'))) return false">
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<hr>
		
		<a th:if="${available == true}" href="/professor/showFormForAddSubject" class="btn btn-primary">
			Add Subject
		</a>
	</div>
</body>
</html>
